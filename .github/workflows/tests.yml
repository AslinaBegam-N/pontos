name: Tests & Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock
        pip install -e .

    - name: Verify model exists and is not LFS pointer
      run: |
        if [ ! -f models/yolo11s_tci.pt ]; then
          echo "Error: Model file not found"
          exit 1
        fi

        # Check if file is a Git LFS pointer (should be > 1KB for real model)
        FILE_SIZE=$(stat -c%s models/yolo11s_tci.pt)
        if [ $FILE_SIZE -lt 1000 ]; then
          echo "Error: Model file is too small ($FILE_SIZE bytes), likely a Git LFS pointer"
          head -5 models/yolo11s_tci.pt
          exit 1
        fi

        echo "Model verified (size: $FILE_SIZE bytes)"
    - name: Run tests with coverage
      env:
        SH_CLIENT_ID: test-ci-client-id
        SH_CLIENT_SECRET: test-ci-client-secret
        DEVICE: cpu
      run: |
        pytest --cov=pontos --cov-report=xml --cov-report=term-missing -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-pontos
        fail_ci_if_error: false

    - name: Test CLI help
      run: |
        pontos --help
        pontos scan --help

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install linting tools
      run: |
        pip install black ruff

    - name: Check code formatting (Black)
      run: black --check pontos/ tests/

    - name: Lint with Ruff
      run: ruff check pontos/ tests/ --ignore E501
